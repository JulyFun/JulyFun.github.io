                <p>幸运地，没有呈递所有不及格，让主任大跌眼镜，将我的下一年命令为不可逆的生命延后。在窨井盖上画井号的照片，没有成为致歉和告辞的配图，或我尝试融入集体的辛酸历程的最后证明。我选择逃避，不试图看清这份幸运底下埋着的泥土中，是否有翻动的痕迹、他物的遗骸；自像被赐予新生的婴儿。</p>
<p>如果启迪到杭二中，很多问题可以和他交流，迷茫和失落会少多少！我真希望有一个触心对话的人啊！而喜欢的女生，即使关系明朗了，恐怕我在她面前、晚九点的走廊上，还会拘谨着发音和语气，不能畅谈。</p>
