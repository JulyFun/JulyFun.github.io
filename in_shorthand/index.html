                <p>七月的痛，回想起来不无潇洒。<br>我想和寝室友拍的视频，也拍了；<br>我想告的白，也告了；<br>我想对她说的最多的蠢话，也说了；<br>我想解家里的交流障碍，也解了；<br>我想成天睡的觉，也睡了；<br>我想读的书，也读了；<br>我想上的文化课班，也上了；<br>我想发的博文，也发了；<br>我想写的曲，也写了；<br>我想游的西湖文化广场，也游了；<br>我想花的钱，也花了；<br>我想吃的海味，也吃了；<br>……原来“少侠此次所求之事，老衲早有耳闻，备好茶点等候。只要顺着自己的内心，便能活得潇洒自在。少侠是明白人，老衲我就不多说了，看茶！”</p>
